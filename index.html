<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list application</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href=<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>To Do list</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add new task...">
            <button onclick="addTask()">Add</button>
            <div>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
